<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Chat SSE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .info-usuarios {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .mensagens {
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }

        .mensagem {
            margin: 5px 0;
            padding: 5px;
            background: #e1e1e1;
            border-radius: 3px;
        }

        .erro {
            color: red;
            background: #ffe6e6;
        }

        .minha-mensagem {
            color: blue;
            font-weight: bold;
            display: flex;
            justify-content: end;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat SSE</h1>
        <div class="info-usuarios" id="infoUsuarios">Carregando usuários online...</div>
        <div class="mensagens" id="mensagens"></div>
        <form id="formEnviar">
            <input type="text" id="textoMensagem" placeholder="Digite sua mensagem..."/>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const baseURL = 'https://event-source-poc.onrender.com'; // Ajuste conforme necessário
        const mensagensDiv = document.getElementById('mensagens');
        const formEnviar = document.getElementById('formEnviar');
        const textoMensagem = document.getElementById('textoMensagem');
        const infoUsuarios = document.getElementById('infoUsuarios');

        // Obtém ou gera um ID aleatório para identificar o usuário atual
        // e salva no sessionStorage para persistência entre reloads.
        let userId = sessionStorage.getItem('userId');
        if (!userId) {
            userId = String(Math.trunc(Math.random() * 1000000));
            sessionStorage.setItem('userId', userId);
        }

        // Conecta ao SSE usando o userId gerado
        const eventSource = new EventSource(`${baseURL}/stream/${userId}`);

        /**
         * Atualiza a contagem de usuários online consultando a rota /users.
         */
        async function atualizarContagemUsuarios() {
            const response = await fetch(`${baseURL}/users`);
            const usuarios = await response.json(); 
            infoUsuarios.textContent = `Usuários online: ${usuarios.length}`;
        }

        eventSource.onopen = async () => {
            // Assim que a conexão SSE abrir, busca quantos usuários estão online
            await atualizarContagemUsuarios();
        };

        /**
         * Callback de recebimento de mensagens SSE.
         * A mensagem esperada tem o formato:
         *   "userId diz: Mensagem (HH:MM:SS)"
         *   ou
         *   "usuário xx entrou. (HH:MM:SS)"
         *   "usuário xx saiu. (HH:MM:SS)"
         */
        eventSource.onmessage = async (event) => {
            const data = event.data;
            const divMsg = document.createElement('div');
            divMsg.textContent = data;
            divMsg.classList.add('mensagem');

            // Verifica se a mensagem é de entrada ou saída de usuário
            if (data.includes('entrou') || data.includes('saiu')) {
                // Atualiza a contagem de usuários conectados
                await atualizarContagemUsuarios();
            }

            // Se for uma mensagem do tipo "userId diz:"
            const partes = data.split(' diz:');
            if (partes.length > 1) {
                const remetenteId = partes[0].trim();
                if (remetenteId === userId) {
                    divMsg.classList.add('minha-mensagem');
                }
            }

            mensagensDiv.appendChild(divMsg);

            // Rola para a última mensagem
            mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
        };

        /**
         * Callback de erro do SSE.
         */
        eventSource.onerror = (err) => {
            console.error(err);
            const divMsg = document.createElement('div');
            divMsg.textContent = `Erro na conexão SSE: ${err.type}`;
            divMsg.classList.add('erro');
            mensagensDiv.appendChild(divMsg);
        };

        /**
         * Função para enviar uma mensagem para todos os usuários conectados.
         * Usa uma requisição POST, enviando o userId e a mensagem no body.
         */
        async function enviarMensagem(message) {
            await fetch(`${baseURL}/users/${encodeURIComponent(userId)}/publish/messages`, {
                body: JSON.stringify({ message }),
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
        }

        /**
         * Lida com o evento de envio do formulário.
         */
        formEnviar.addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = textoMensagem.value.trim();
            if (!msg) return;
            await enviarMensagem(msg);
            textoMensagem.value = '';
            textoMensagem.focus();
        });
    </script>
</body>
</html>
